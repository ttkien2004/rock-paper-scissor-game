<!DOCTYPE html>
<html>
    <head>        
        <title>Rock-Paper-Scissors Game</title>
        <link rel="stylesheet"
        href="Rock-Paper-Scissors.css">
    </head>
    <body>
        <h1>Rock-Paper-Scissors Game</h1>
        
        <button class="rock move-button"><img src="button/rock.png" class="move-icon"></button>
        <button class="paper move-button"><img src="button/paper.png" class="move-icon"></button>
        <button class="scissors move-button"><img src="button/scissors.png" class="move-icon"></button>

        <div>
            <p class="result"></p>
            <p class="choice"></p>
            <p class="message"></p>
            <p class="scores"></p>
        </div>            

        <div>
            <button class="reset change">Reset</button>
            <button class="refresh change">Refresh</button>
            <button class="auto change">AutoPlay</button>
        </div>        

        <script src="Rock-Paper-Scissors.js "></script>        
    </body>
</html>
